<!doctype html>
<html>
<head>
<title>iOS-for-Browser</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />

<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/iOS.css">

<script type="text/javascript" src="lib/seajs/sea.js" id="seajsnode"></script>
<script type="text/javascript" src="lib/seajs/sea-config.js"></script>
</head>
<body>
    <button style="position:absolute">开机</button>
    <div id="iOS_outSide_bg">
        <div id="iOS_system_content"></div>
    </div>
</body>
</html>
<script type="text/javascript">
var enterButton = document.getElementsByTagName( 'button' ) || document.body;
document.getElementsByTagName( 'button' )[0].onclick = function(){
    setTimeout( function(){
        addBootLogo();
        seajs.use( './script/index', function( app ){
            app.run();
        });
    }, 500 );
    this.style.display = 'none';
};
function addBootLogo(){
    var bootScreen = document.createElement( 'div' ),
        prent      = document.getElementById('iOS_system_content') || document.body,
        bootLogo   = document.createElement( 'img' );
        bootLogo.src = 'resource/images/boot/bootLogo.png'; 
    bootScreen.className = 'iOS_bootScreen';
    bootScreen.appendChild( bootLogo );
    prent.appendChild( bootScreen );
}

function removeBootLogo(){
    document.getElementsByClassName( 'iOS_bootScreen' )[ 0 ].remove();
}
</script>
